name: .NET
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  app-name: "ocygit"
  rg-name: "AppTestingRG"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Publish
        run: dotnet publish /home/runner/work/WebTestActions/WebTestActions/WebTestActions.csproj -c Release -o website
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: website
          path: /home/runner/work/WebTestActions/WebTestActions/website/**
          if-no-files-found: error

  deploy_staging:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: PROD
      url: ${{ steps.deploywebapp.outputs.webapp-url }}

    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: website
          path: website

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ secrets.clientId }}","clientSecret":"${{ secrets.clientSecret }}","subscriptionId":"${{ secrets.subscriptionId }}","tenantId":"${{ secrets.tenantId }}"}'
          allow-no-subscriptions: true

      - name: Deploy web app
        id: deploywebapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.app-name }}
          package: website

      - name: az cli logout
        run: az logout